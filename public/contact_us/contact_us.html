<!DOCTYPE html>

        <link href="../style_templates/forms.css" rel="stylesheet" type="text/css">
        <!-- Keeps the program from sending an error saying it can't find module html -->
        <link rel="shortcut icon" href="">

    <body>
        <!-- Setting up "Bookshelf" header -->
        <header>
            <!-- Setting up "Bookshelf" in the Header -->
            <div align="center">
                <table>
                    <tr>
                        <td class="bookBGL" style="width:100px"></td>
                        <td>
                            <h1>Bookshelf</h1>
                        </td>
                        <td class="bookBGR" style="width:100px"></td>
                    </tr>
                </table>
            </div>
        </header>
        <!-- Making a navigation bar -->
        <ul>
          <li><a href="/home">Home</a></li>

          <li style="float:right"><a class="active" href="/contact_us">Contact Us</a></li>
          <li style="float:right"><a href="/about">About</a></li>
        </ul>
        <!-- Making Contact Us form -->
        <table style="width: 100%;">
            <tr>
                <td></td>
                <td style="width:50%;">
                    <form>
                        <label for="subject">Subject</label><br>
                        <input type="text" id="subject" name="subject"><br>
                        <label for="message">Message</label><br>
                        <input type="text" id="message" name="message" style="height: 250px;">
                        <button type="submit" id="send_message">Send</button>
                    </form>
                </td>
                <td></td>
            </tr>
        </table>
