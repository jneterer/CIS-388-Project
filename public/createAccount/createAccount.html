<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bookshelf - Create Account</title>
        <!-- Imports login.css file -->
        <link href="createAccount.css" rel="stylesheet" type="text/css">
        <!-- Keeps the program from sending an error saying it can't find module html -->
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <!-- Sets up form for Create Account -->
        <div align="center">
            <form>
                <legend>Create an Account</legend>
                <input type="text" id="firstName" placeholder="First Name*">
                <input type="text" id="lastName" placeholder="Last Name*">
                <input type="text" id="email" placeholder="Email*">
                <input type="password" id="password1" placeholder="Password*">
                <input type="password" id="password2" placeholder="Repeat Password*">
                <input type="text" id="phoneNumber" placeholder="Phone Number">
                <button type="submit" id="createAccount">Create Account</button>
                <a href="../login/login.html">Already have an account.</a><br>
                <a href="">Forgot my password.</a>
            </form>
        </div>
    </body>
</html>
