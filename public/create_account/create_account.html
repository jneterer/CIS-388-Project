<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bookshelf - Create Account</title>
        <!-- Imports login.css file -->
        <link href="create_account.css" rel="stylesheet" type="text/css">
        <!-- Keeps the program from sending an error saying it can't find module html -->
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <!-- Sets up form for Create Account -->
        <div align="center">
            <form action="/create_account" method="post">
                <legend>Create an Account</legend>
                <input type="text" id="first_name" name="first_name" placeholder="First Name*">
                <input type="text" id="last_name" name="last_name" placeholder="Last Name*">
                <input type="text" id="email" name="email" placeholder="Email*">
                <input type="password" id="password" name="password" placeholder="Password*">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat Password*">
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
                <button type="submit" id="createAccount">Create Account</button>
                <a href="/login">Already have an account.</a><br>
                <a href="">Forgot my password.</a>
            </form>
        </div>
    </body>
</html>
