                        <br><br>

                        <input type="password" id="current_pass" name="current_pass">
                        <label for="new_pass1">New Password</label><br>
                        <input type="password" id="new_pass1" name="new_pass1">
                        <label for="new_pass2">Retype New Password</label><br>
                        <input type="password" id="new_pass2" name="new_pass2">
                        <button type="submit" id="update_account">Update</button>
                    </form>
